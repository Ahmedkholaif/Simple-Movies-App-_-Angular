<div class = 'col-10 ml-3 p-3 '>
<form class="form-horizontal" action="/action_page.php" (ngSubmit)="formSubmit(FormData)" #FormData="ngForm">
  <div class="form-group">
    
    <div class="col-sm-10">
      <input type="text" class="form-control text-center" name="title" #title ngModel [(ngModel)]='movie.title'  placeholder="Movie Title" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10"> 
      <input type="text" class="form-control text-center" name="director" #director ngModel [(ngModel)]='movie.director' placeholder="Movie Director" required>
    </div>
  </div>
   <div class="form-group">
    <div class="col-sm-10"> 
      <input type="text" class="form-control text-center" name="Writer" #writer ngModel [(ngModel)]='movie.writer' placeholder="Movie Writer" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10"> 
      <input type="number" min='0' max='10' class="form-control text-center" name="rate" #rate ngModel [(ngModel)]='movie.rating' placeholder="Movie Rate" required>
    </div>
  </div>
   <div class="form-group">
    <div class="col-sm-10"> 
      <input type="text" class="form-control text-center" name="actors" #actors ngModel [(ngModel)]='movie.actors' placeholder="Movie Actors , ..." required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10"> 
      <input type="text" class="form-control text-center" name="imgSrc" #imgsrc ngModel [(ngModel)]='movie.imgSrc' placeholder="Movie Poster" required>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" [disabled]='!FormData.form.valid ' class="btn btn-success float-right">Submit</button>
    </div>
  </div>
</form>
</div>
